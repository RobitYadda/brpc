syntax = "proto3";

package dgvse.internal;

message VideoResource {
    int32 width = 1;
    int32 height = 2;
    string url = 3;
}

message GPUResource {
    int32 gpu_id = 1;
    float total_pool = 2;
    float left_pool = 3;
    repeated VideoResource video = 4;
}

message HostResource{
    float total_pool = 1;
    float left_pool = 2;
    repeated GPUResource gpus = 3;
}


